<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge Encritador</title>
</head>

<body>

    <header>
        <img src="./img/logo_alura.png" alt="Logo Alura" class="logo">
        <h1>Encriptador Alura</h1>
    </header>

    <main>
        <section class="main_container">
            <section class="lado_a">
                <textarea class="texto_a_encriptar" cols="30" rows="10" placeholder="Ingrese aqui el texto que desea encriptar, debe ser en minusculas y sin acentos."></textarea>

                <div class="cont_botones">
                    <button class="btns encriptar">Encriptar</button>
                    <button class="btns desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="lado_b">
                <textarea cols="30" rows="10" class="texto_encriptado"></textarea>
                <div class="container_button_lb">
                    <button class="btns desencriptar">Copiar</button>
                </div>
            </section>
        </section>
    </main>

</body>

</html>
