<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Challenge Encritador</title>
</head>

<body>

    <header>
        <img src="/img/logo_alura.png" alt="Logo Alura" class="logo_header">
    </header>

    <main>
        <section>
            <textarea class="texto_a_encriptar" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos.</h6>
            </div>
            <div class="cont_botones">
                <button class="btn_encriptar">Encriptar</button>
                <button class="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="30" rows="10" class="texto_encriptado"></textarea>
            <div>
                <button class="copiar_texto">Copiar</button>
            </div>
        </section>
    </main>

</body>

</html>
